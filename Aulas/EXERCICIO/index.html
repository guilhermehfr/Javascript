<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="dados">
        <div class="imc">
            <h2>IMC</h2>
            <p>
                Menos do que 18,5
                <br>
                Entre 18,5 e 24,9
                <br>
                Entre 25 e 29,9
                <br>
                Entre 30 e 34,9
                <br>
                Entre 35 e 39,9
                <br>
                Mais do que 40
            </p>
        </div>
        <div class="resultado">
            <h2>Resultado</h2>
            <p>
                Abaixo do peso
                <br>
                Peso normal
                <br>
                Sobrepeso
                <br>
                Obesidade grau 1
                <br>
                Obesidade grau 2
                <br>
                Obesidade grau 3
            </p>
        </div>
    </div>
    <div class="calc">
        <h1>Calcule seu IMC</h1>
        <label>Peso:</label>
        <input id="pesos" class="peso" type="text">
        <label>Altura:</label>
        <input id="alturas" class="altura" type="text">
    </div>

    <button type="submit" onclick="calc()">Calcular</button>

    <div id="result"></div>
  </section>
    <script src="./assets/js/index.js"></script>
</body>

</html>
